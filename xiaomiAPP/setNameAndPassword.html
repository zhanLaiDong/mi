<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米官网-设置用户名和密码</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="setNameAndPassword.css">
    <script src="../jquery-3.2.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="setNameAndPassword.js"></script>
    <script src="localStorage.js"></script>
</head>
<body>
<div class="container" style="padding-bottom: 30px">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div>
                <p class="text-center"><img id="miphoto" src="images/mi.png" alt=""></p>
                <h2 class="text-center">设置用户名和密码</h2>
                <br><br>

                <form class="form-horizontal" action="login.html" >
                    <div class="form-group">
                        <label for="user" class="col-sm-4 control-label">用户名：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="user" placeholder="请输入用户名">
                            <p id="p1"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">密码：</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                            <p id="p2"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordAgain" class="col-sm-4 control-label">确认密码：</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="passwordAgain" placeholder="请输入相同密码">
                            <p id="p3"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="submit" class="form-control btn btn-lg" id="submit" value="提交">
                        </div>
                    </div>
                </form>

                <br>
                <p class="help-block">
                    注册帐号即表示您同意并愿意遵守小米<a id="yonghuxieyi" href="http://www.miui.com/res/doc/eula/cn.html" target="_blank"> 用户协议</a>和<a id="yinsizhengce" href="http://www.miui.com/res/doc/privacy/cn.html" target="_blank"> 隐私政策 </a>
                </p>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
<div class="container-fluid"  style="background-color: #fafafa;">

        <div class="col-lg-12 dibu text-center">

        </div>
    </div>
</div>
</body>
</html>
